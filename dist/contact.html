<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/main.css" />
        <script
            src="https://kit.fontawesome.com/a4caa6f041.js"
            crossorigin="anonymous"
        ></script>
        <title>Contact Me | UI/UX Designer & Photographer</title>
    </head>
    <body>
        <!-- Header -->
        <header id="header-inner">
            <div class="container">
                <nav id="main-nav">
                    <img src="img/logo.png" alt="My portfolio" id="logo" />
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="work.html">Work</a></li>
                        <li>
                            <a href="contact.html" class="current">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- Section A: Contact form -->
        <section id="contact-a" class="text-center py-3">
            <div class="container">
                <h2 class="section-title">Contact Me</h2>
                <div class="bottom-line"></div>
                <p class="lead">Here is how you can reach me</p>
                <form
                    name="contact"
                    method="POST"
                    data-netlify-recaptcha="true"
                    data-netlify="true"
                >
                    <div class="text-fields">
                        <input
                            type="text"
                            class="text-input name-input"
                            placeholder="Name"
                            name="name"
                            required
                        />
                        <input
                            type="text"
                            class="text-input subject-input"
                            placeholder="Subject"
                            name="subject"
                            required
                        />
                        <input
                            type="email"
                            class="text-input email-input"
                            placeholder="Email Address"
                            name="email"
                            required
                        />
                        <input
                            type="tel"
                            class="text-input phone-input"
                            placeholder="Phone Number"
                            name="phone"
                            required
                        />
                        <textarea
                            class="text-input message-input"
                            placeholder="Enter Message"
                            name="message"
                            required
                        ></textarea>
                        <div class="my-2">
                            <div data-netlify-recaptcha="true"></div>
                        </div>
                    </div>
                    <button type="submit" class="btn-dark">Submit</button>
                </form>
            </div>
        </section>
        <!-- Section B: Contact info -->
        <section id="contact-b" class="py-3 bg-dark">
            <div class="container">
                <div class="contact-info">
                    <div>
                        <i class="fas fa-envelope fa-2x"></i>
                        <h3>Email</h3>
                        <p>john@mail.com</p>
                    </div>
                    <div>
                        <i class="fas fa-phone fa-2x"></i>
                        <h3>Phone</h3>
                        <p>(+5)555-55-55</p>
                    </div>
                    <div>
                        <i class="fas fa-address-card fa-2x"></i>
                        <h3>Address</h3>
                        <p>50 Main st, Boston MA</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Section C: Tagline -->
        <section id="contact-c" class="bg-main py-3">
            <div class="container">
                <h2>Let's Start Your Next Project!</h2>
            </div>
        </section>
        <!-- Footer -->
        <footer id="main-footer">
            <div class="footer-content container">
                <p>Copyright &copy; 2022. All Rights Reserved</p>
                <div class="social">
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-linkedin"></i>
                </div>
            </div>
        </footer>
    </body>
</html>
